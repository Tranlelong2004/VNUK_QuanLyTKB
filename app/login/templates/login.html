<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập Hệ Thống</title>
    <!-- Link Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Link Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom colors for VN-UK logo */
        .text-vn-red { color: #b30000; }
        .text-uk-blue { color: #333366; }
        .bg-uk-blue { background-color: #333366; }
        .hover-bg-uk-blue-dark { background-color: #2a2a52; }
        .focus-border-uk-blue { border-color: #333366; }
        .focus-ring-uk-blue { --tw-ring-color: rgba(51, 51, 102, 0.2); }
    </style>
</head>
<body class="h-screen font-sans bg-gray-100 flex justify-center items-center m-0 box-border">
    <div class="w-full max-w-[30%]">
        <div class="bg-white rounded-lg shadow-lg p-6 sm:p-8 text-center">
            <div class="text-xl sm:text-2xl font-bold mb-2.5">
                <span class="text-vn-red">VN</span>-<span class="text-uk-blue">UK</span>
            </div>
            <p class="text-sm sm:text-base text-gray-600 mb-5">Đăng Nhập Hệ Thống</p>

            <form method="POST">
                <div class="mb-4 text-left">
                    <label for="email" class="block mb-1 font-medium text-gray-800 text-sm">Tên đăng nhập</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm transition-colors duration-300 focus:focus-border-uk-blue focus:outline-none focus:ring-2 focus:focus-ring-uk-blue" placeholder="Nhập tên đăng nhập" required>
                </div>

                <div class="mb-4 text-left">
                    <label for="password-field" class="block mb-1 font-medium text-gray-800 text-sm">Mật khẩu</label>
                    <div class="relative">
                        <input type="password" id="password-field" name="password" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm transition-colors duration-300 focus:focus-border-uk-blue focus:outline-none focus:ring-2 focus:focus-ring-uk-blue" placeholder="Nhập mật khẩu" required>
                        <span class="absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer text-gray-500" onclick="togglePasswordVisibility()">
                            <i class="far fa-eye" id="eye-icon"></i>
                        </span>
                    </div>
                </div>

                <div class="mb-4 text-left">
                    <label class="block mb-1 font-medium text-gray-800 text-sm">Hiển thị</label>
                    <div class="flex items-center gap-2 mb-2.5">
                        <div class="bg-gray-200 px-3 py-2 rounded-md text-center text-sm font-semibold text-gray-800 flex-grow select-none">VNUK26</div>
                        <button type="button" class="bg-gray-100 border border-gray-300 px-2 py-2 rounded-md hover:bg-gray-200" onclick="refreshCaptcha()">
                            <i class="fas fa-sync-alt"></i>
                        </button>
                    </div>
                    <label for="captcha" class="block mb-1 font-medium text-gray-800 text-sm">Mã xác thực</label>
                    <input type="text" id="captcha" name="captcha" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm transition-colors duration-300 focus:focus-border-uk-blue focus:outline-none focus:ring-2 focus:focus-ring-uk-blue" placeholder="Nhập mã xác thực" required>
                </div>

                <div class="text-right mb-4">
                    <a href="#" class="text-uk-blue text-sm hover:underline">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="w-full py-2.5 bg-uk-blue text-white rounded-md text-sm font-medium transition duration-300 hover:bg-uk-blue-dark">Đăng nhập</button>
            </form>

            <div class="mt-6 text-sm text-gray-600">
                Chưa có tài khoản? <a href="#" class="text-uk-blue font-medium hover:underline">Đăng ký ngay</a>
            </div>
        </div>
    </div>

    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('password-field');
            const eyeIcon = document.getElementById('eye-icon');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        function refreshCaptcha() {
            alert('Chức năng làm mới captcha chưa được triển khai trong bản UI tĩnh này.');
        }
    </script>
</body>
</html>
